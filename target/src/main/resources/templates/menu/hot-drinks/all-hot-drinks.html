<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" type="text/css" th:href="@{/css/index.css}"/>
<meta charset="ISO-8859-1" />
<title>My Shop</title>
</head>
<body>
	<th:block th:include="~{home :: header-fragment}"></th:block>
	<h1>All hot drinks :</h1>
	<div class="item-class" th:each="hotDrink : ${hotDrinks}">
		<div th:text="${hotDrink.getName()}"></div>
		<div><img th:src="${hotDrink.getPictureLink()}"/></div>
		<div th:text="|${hotDrink.getPrice()} leva|"></div>
		<div><a class="button" th:href="@{/menu/hot-drinks/edit/{id}(id=${hotDrink.getId()})}">Edit</a></div>
		<div><a class="button" th:href="@{/menu/hot-drinks/{id}(id=${hotDrink.getId()})}">View</a></div>
		<th:block th:include="~{delete-form :: delete-form-fragment}" th:with="item = ${hotDrink}"></th:block>
		<br/>
	</div>
</body>
</html>

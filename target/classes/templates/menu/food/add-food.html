<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" type="text/css" th:href="@{/css/index.css}"/>
<meta charset="ISO-8859-1" />
<title>My Shop</title>
</head>
<body>
	<th:block th:include="~{home :: header-fragment}"></th:block>
	<h1>Add food</h1>
	<form method="post" th:object="${foodDto}">
		<label>Name</label>
		<input type="text" th:field="*{name}"/>
		<p th:each="error : ${#fields.errors('name')}" th:text="${error}" class="alert-message">Error message</p>
		<label>Picture Link</label>
		<input type="text" th:field="*{pictureLink}"/>
		<label>Food Type</label>
		<select th:field="*{foodType}">
			<option th:each="ft : ${foodTypes}" th:value="${ft}" th:text="${ft}"></option>
		</select>
		<label>Calories</label>
		<input th:field="*{calories}" type="number" min="0.00" step="0.01"/>
		<p th:each="error : ${#fields.errors('calories')}" th:text="${error}" class="alert-message">Error message</p>
		<label>Price</label>
		<input th:field="*{price}" type="number" min="0.00" step="0.01"/>
		<p th:each="error : ${#fields.errors('price')}" th:text="${error}" class="alert-message">Error message</p>
		<label>Quantity (in grams)</label>
		<input th:field="*{quantity}" type="number" min="0.00" step="0.01"/>
		<p th:each="error : ${#fields.errors('quantity')}" th:text="${error}" class="alert-message">Error message</p>
		<input type="submit" value="Add Food"/>
	</form>
</body>
</html>
